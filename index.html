<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="background-image" 
            data-images="img/flower-purple.jpg,img/metro.jpg,img/ocean_beach.jpg" src="" alt="">
        <div class="login-block">
            <div class="login-logo">
                <div class="login-logo__square login-logo__square_orange"></div>
                <div class="login-logo__square login-logo__square_blue"></div>
                <div class="login-logo__square login-logo__square_pink"></div>
                <div class="login-logo__square login-logo__square_green"></div>
            </div>
            <div class="title">qcrm</div>
            <div class="description">by SupportYourApp</div>
            <form class="form" action="">
                <div class="error">User with this login and password not found</div>
                <input class="input" name="login" type="text" placeholder="Login" required>
                <input class="input" name="password" type="password"text placeholder="Password" required>
                <div class="checkbox-wrap"><input type="checkbox">Remember me on this computer</div>
                <button type="submit" class="button_blue">Sign In to QCRM</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
